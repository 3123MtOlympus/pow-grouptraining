<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&display=swap" rel="stylesheet">  
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Monthly Membership Payment</h1>
    </header>
    
    <main>
        <form action="membership_process.php" method="POST">
            <h2>Membership Details</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="membership-plan">Select Membership Plan:</label>
            <select id="membership-plan" name="membership-plan" required>
                <option value="monthly">Monthly - $29.99</option>
                <option value="quarterly">Quarterly - $79.99</option>
                <option value="yearly">Yearly - $299.99</option>
            </select>

            <h3>Payment Information</h3>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit">Submit Payment</button>
        </form>
    </main>
</body>
</html>
